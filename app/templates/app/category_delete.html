{% extends 'app/base_app.html' %}

{% block title %}
    Delete Category "{{ category.title|title }}" - {{ block.super }}
 {% endblock %}


 {% block content %}

    <form action="{{ category.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete <b>"{{ category.title|title }}"</b> category?</h3>
        <a href="{{ category.get_absolute_url }}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>

    </form>


 {% endblock %}
