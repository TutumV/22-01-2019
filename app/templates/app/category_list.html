{% extends 'app/base_app.html' %}

{% block title %}
    Category list - {{ block.super }}
{% endblock %}


{% block content %}
    <h1 class="mb-5">Category:</h1>


    {% for iter in categories %}
        <!-- ВНИМАНИЕ, ГОВНОКОД! -->
        <h3><a href="/category/{{ iter.slug }}/">{{ iter.title }}</a></h3>
    {% endfor %}

{% endblock %}
