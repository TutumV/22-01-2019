{% extends 'app/base_app.html' %}

{% block title %}
    Delete Delivery "{{ delivery.title|title }}" - {{ block.super }}
 {% endblock %}


 {% block content %}

    <form action="{{ delivery.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete delivery?</h3>
        <a href="{{ delivery.get_absolute_url }}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>

    </form>


 {% endblock %}
